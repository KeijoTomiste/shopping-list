<h2>Product list edit</h2>

<form [formGroup]="productToAdd" (ngSubmit)="productSave()" class="mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      placeholder="Name"
      type="text"
      formControlName="name"
      name="name"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Purchased at"
      formControlName="purchasedAt"
      name="Purchased at"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="inner-form" formGroupName="store">
    <mat-form-field>
      <input
        matInput
        placeholder="Store name"
        type="text"
        formControlName="name"
        name="Store name"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Store url"
        type="text"
        formControlName="url"
        name="Store url"
      >
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Add product</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="store">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.store.url" target="_blank" rel="noopener">
        {{element.store.name}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="purchasedAt">
    <th mat-header-cell *matHeaderCellDef> Purchased at </th>
    <td mat-cell *matCellDef="let element">
      <!--
        LLLL is locale based so may differ, but for static
        Sunday, Feburary 14th 2010, 15:25
        use dddd, MMMM Do YYYY, hh:mm
      -->
      {{element.purchasedAt | amDateFormat: 'LLLL'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" type="button" (click)="removeProduct(element)">remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
